{% extends 'base.html' %}

{% block content %}
  <div class="top-pad">
    <form method="POST"
        action="{{ url_for('create_category') }}"
        role="form"
        enctype="multipart/form-data">
      {{ form.csrf_token }}
      <div class="form-group">{{ form.name.label }}: {{ form.name() }}</div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
{% endblock %}
