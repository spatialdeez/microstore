{% extends "base.html" %}

{% block content %}
    <h1>Welcome to microstore homepage</h1>
    <p>This is the homepage of the microstore application.</p>
    {% if session.username %}
        <p>Hello, {{ session.username }}! Welcome back!</p>
    {% else %}
        <p>Please <a href="{{ url_for('login') }}">log in</a> or <a href="{{ url_for('register') }}">register</a>.</p>
    {% endif %}
{% endblock %}
